name: ET
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v3.5.2
  tests:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: run the test cases
        run: npm run test
  lint:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - name: run the lint 
        run: npm run lint
  deploy:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: deploy
        run: echo "Deploying the react Git Applicaiton"